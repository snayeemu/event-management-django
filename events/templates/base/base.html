{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/custom-styles.css' %}">
    <link rel="stylesheet" href="{% static "css/output.css" %}">
</head>
<body>
    <div class="bg-blue-600">
        <nav class="px-4 md:px-0 max-w-7xl mx-auto py-4 text-white flex justify-between items-center">
            <div>
                <a href="{% url "event-list" %}">Event Management</a>
            </div>
            <div class="flex flex-col gap-3 md:flex-row">
                <a class="border-b border-b-green-500" href="{% url "event-list" %}">Home</a>
                <a class="border-b border-b-green-500" href="{% url "event-create" %}">Create Event</a> 
                <a class="border-b border-b-green-500" href="{% url "category-list" %}">Categories</a> 
                <a class="border-b border-b-green-500" href="{% url "category-create" %}">Create Category</a>
                <a class="border-b border-b-green-500" href="{% url "participant-list" %}">Participants</a>
                <a class="border-b border-b-green-500" href="{% url "participant-create" %}">Create Participants</a>
            </div>
        </nav>
    </div>
    {% block content %}{% endblock content %}
</body>
</html>
